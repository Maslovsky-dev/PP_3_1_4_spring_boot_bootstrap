<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div style="width: 100%; margin-top: 100px;">
    <div style="margin: 0 auto; width: 400px;">
        <h2>Register</h2>
        <br>

        <form th:method="POST" th:action="@{/auth/registration}" th:object="${newUser}">
            <label for="firstName">Введите имя пользователя: </label>
            <input type="text" th:field="*{firstName}" id="firstName"/>
            <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">FirstName Error</div>
            <br/>
            <label for="lastName">Введите Фамилию пользователя: </label>
            <input type="text" th:field="*{lastName}" id="lastName"/>
            <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName Error</div>
            <br/>
            <label for="age">Введите имя пользователя: </label>
            <input type="number" th:field="*{age}" id="age"/>
            <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
            <br/>
            <label for="email">Введите почту: </label>
            <input type="text" th:field="*{email}" id="email"/>
            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
            </div>
            <br/>
            <label for="password">Введите пароль: </label>
            <input type="password" th:field="*{password}" id="password"/>
            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
            <br/>
            <label>Roles:</label>
            <input type="checkbox" th:field="*{roles}" th:value="ROLE_USER"/>USER
            <input type="checkbox" th:field="*{roles}" th:value="ROLE_ADMIN"/>ADMIN
            <div style="color:red" th:if="${#fields.hasErrors('roles')}">
                <span th:each="err : ${#fields.errors('roles')}" th:text="${err}"></span>
            </div>
            <br/>
            <input type="submit" value="Sign up!"/>
        </form>
        <br/>
        <form th:action="@{/auth/login}" th:method="GET">
            <input type="submit" value="Log In"/>
        </form>
        <form th:action="@{/logout}" th:method="POST">
            <input type="submit" value="Logout"/>
        </form>

    </div>
</div>
</body>
</html>
