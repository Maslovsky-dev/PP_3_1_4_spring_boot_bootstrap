<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add new user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div style="width: 100%; margin-top: 10px;">
    <div style="margin: 0 auto; max-width: 800px;">
        <h2>User info</h2>
        <form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" th:field="*{username}" maxlength="255">
                <label for="name">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="email" th:field="*{email}" maxlength="255">
                <label for="email">Last name</label>
            </div>
            <input type="hidden" id="password" th:field="*{password}"/>
            <input type="hidden" id="role" th:field="*{role}"/>
            <button type="submit">Update</button>
        </form>
    </div>
</div>
</body>
</html>
