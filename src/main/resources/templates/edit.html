<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add new user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div style="width: 100%; margin-top: 100px;">
    <div style="margin: 0 auto; width: 400px;">
        <h2>User info</h2>
        <form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
            <label for="username">Введите имя пользователя: </label>
            <input type="text" th:field="*{username}" id="username"/>
            <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
            <br/>
            <label for="email">Введите почту: </label>
            <input type="text" th:field="*{email}" id="email"/>
            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
            </div>
            <br/>
            <label for="password">Введите пароль: </label>
            <input type="password" th:field="*{password}" id="password"/>
            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
            <br/>
            <label> Roles: </label>
            <input type="checkbox" th:field="*{role}" th:value="ROLE_USER"/>USER
            <input type="checkbox" th:field="*{role}" th:value="ROLE_ADMIN"/>ADMIN
            <br/>
            <input type="submit" value="Update!"/>
        </form>
    </div>
</div>
</body>
</html>
