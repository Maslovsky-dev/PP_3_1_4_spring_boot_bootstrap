<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</head>
<body>
<div style="background-color: darkgrey; padding: 10px;">
    <span style="font-weight: bold; font-size: 24px;">User info</span>
    <button type="button" class="btn btn-link text-muted" style="float: right;">Logout</button>
</div>
<div class="container-fluid">
    <div class="row">
        <!-- Left Side -->
        <div class="col-lg-2 col-md-2 col-sm-2 bg-white">
            <ul class="nav nav-pills flex-column mt-3">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="pill" href="#user">User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="pill" href="#admin">Admin</a>
                </li>
            </ul>
        </div>

        <!-- Right Side -->
        <div class="col-lg-10 col-md-10 col-sm-10 bg-light">
            <h1 class="mt-3">Admin Panel</h1>
            <div class="tab-content mt-3">
                <div id="user" class="tab-pane fade show active">
                    <h3>User Panel</h3>

                </div>
                <div id="admin" class="tab-pane fade">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="tab1-tab" data-toggle="tab" href="#tab1" role="tab"
                               aria-controls="tab1" aria-selected="true">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="tab2-tab" data-toggle="tab" href="#tab2" role="tab"
                               aria-controls="tab2" aria-selected="false">Add user</a>
                        </li>
                    </ul>

                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
                            <div class="card">
                                <div class="card-header">
                                    All users
                                </div>
                                <div class="card-body">
                                    <table class="table table-hover" style="width: 1000px;">
                                        <thead>
                                        <tr>
                                            <th scope="col">Id</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Operations</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user: ${allUsers}">
                                            <td th:text="${user.id}" style="width: 100px;"/>
                                            <td th:text="${user.firstName}"
                                                style="width: 200px; max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"/>
                                            <td th:text="${user.lastName}"
                                                style="width: 200px; max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"/>
                                            <td th:text="${user.age}"
                                                style="width: 200px; max-width: 100px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"/>
                                            <td th:text="${user.Email}"
                                                style="width: 200px; max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"/>
                                            <td th:text="${user.roles}"
                                                style="width: 200px; max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"/>
                                            <td style="width: 200px">
                                                <div>
                                                    <form th:method="GET" th:action="@{/{id}/edit(id=${user.getId()})}"
                                                          th:object="${user}"
                                                          style=" display: inline-block; margin-right: 10px;">
                                                        <button type="submit">Edit</button>
                                                    </form>
                                                    <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}"
                                                          th:object="${user}"
                                                          style=" display: inline-block;">
                                                        <button type="submit">Delete</button>
                                                    </form>

                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <form th:action="@{/logout}" th:method="POST">
                                        <input type="submit" value="Logout"/>
                                    </form>
                                </div>
                                <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
                                    <h2>Tab 2 Content</h2>
                                    <p>This is the content for tab 2.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


</body>
</html>
