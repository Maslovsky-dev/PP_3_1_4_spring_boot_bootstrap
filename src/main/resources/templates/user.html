<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div style="width: 100%; margin-top: 100px;">
    <div style="margin: 0 auto; width: 800px;">
        <h2>User info</h2>
        <table class="table table-hover" style="width: 800px;">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">UserName</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
            </tr>
            </thead>
            <tbody>
                <td th:text="${user.getId()}" style="width: 55px;"/>
                <td th:text="${user.getUsername()}"
                    style="width: 150px; max-width: 150px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"
                    th:title="${user.getUsername()}"></td>
                <td th:text="${user.getEmail()}"
                    style="width: 150px; max-width: 150px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"
                    th:title="${user.getEmail()}"></td>
                <td th:text="${user.getRoles()}" style="width: 100px;"/>
            </tr>
            </tbody>
        </table>
        <form th:action="@{/logout}" th:method="POST">
            <input type="submit" value="Logout"/>
        </form>
    </div>
</div>
</body>
</html>
